<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/3fdf3ff91d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculadora</title>
</head>
<body >


      <!-- Calculadora -->
      <table>
        <tr class="calc">
            <th>calc</th>
            <th colspan="3" class="theme">
              <label for="">Theme</label>
              <select name="" id="theme">
                <option value="t1" selected>1</option>
                <option value="t2">2</option>
                <option value="t3">3</option>
              </select>
            </th>
          
          <!-- <th></th>
          <th class="theme">theme
            <select name="" id="theme">
              <option value="t1" selected>1</option>
              <option value="t2">2</option>
              <option value="t3">3</option>
            </select>
          </th> -->
        </tr>
        <tr>
          <th colspan="4"><div id="result"></div></th>
        </tr> 
        <tr>
          <td><button class="btnPad" id="btn7" onclick="cal(7)">7</button></td>
          <td><button class="btnPad" id="btn8" onclick="cal(8)">8</button></td>
          <td><button class="btnPad" id="btn9" onclick="cal(9)">9</button></td>
          <td><button class="btnPad" id="btnDel" onclick="del()">DEL</button></td>
        </tr>
        <tr>
          <td><button class="btnPad" id="btn4" onclick="cal(4)">4</button></td>
          <td><button class="btnPad" id="btn5" onclick="cal(5)">5</button></td>
          <td><button class="btnPad" id="btn6" onclick="cal(6)">6</button></td>
          <td><button class="btnPad" id="btn+" onclick="typeO('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="btnPad" id="btn1" onclick="cal(1)">1</button></td>
          <td><button class="btnPad" id="btn2" onclick="cal(2)">2</button></td>
          <td><button class="btnPad" id="btn3" onclick="cal(3)">3</button></td>
          <td><button class="btnPad" id="btn-" onclick="typeO('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="btnPad" id="btn." onclick="cal('.')">.</button></td>
          <td><button class="btnPad" id="btn0" onclick="cal(0)">0</button></td>
          <td><button class="btnPad" id="btn/" onclick="typeO('/')">/</button></td>
          <td><button class="btnPad" id="btnx" onclick="typeO('*')">x</button></td>
        </tr>
        <tr>
          <td colspan="2"><button id="btnReset" onclick="reset()">RESET</button></td>
          <td colspan="2"><button id="btnSame" onclick="calcular()">=</button></td>
        </tr>
      </table>
      
    <script src="../js/script.js" ></script>

</body>
</html>
