<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Peliculas</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="./Dbd/logo.jpg" class="logo" alt="">
            <a class="navbar-brand" href="https://deadbydaylight.com/en" target="_blank">Dead by daylight Films</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="activeCartas1" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="activeCartas2" href="#">Registrar</a>
                    </li>
                </ul>
                <form class="d-flex" id="form">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- carrusel -->
    <div id="carouselExampleIndicators" class="carousel slide carrusel" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Dbd/db1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Dbd/db2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Dbd/db3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Dbd/db4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Dbd/db5.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- cartas -->
    <div class="displayCartas" id="cartas">

    </div>
    <!-- formulario de info -->
    <form id="form">
        <div class="form-info text-light" id="form-info">
            <h2>Formulario</h2>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">First name</label>
                <input id="inputNombre" type="text" class="form-control" placeholder="First name"
                    aria-label="First name" required>
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Last name</label>
                <input id="inputApellido" type="text" class="form-control" placeholder="Last name"
                    aria-label="Last name" required>
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Number phone</label>
                <input id="inputTelefono" type="number" class="form-control" placeholder="Last name"
                    aria-label="Number phone" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input id="inputDireccion" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea id="inputComent" class="form-control" id="exampleFormControlTextarea1" rows="3"
                    required></textarea>
            </div>
            <div class="col-12">
                <button id="btnEnviar" class="btn btn-primary" type="submit">Submit</button>
                <a href="#" class="btn btn-primary btnCarta"" onclick="show()">Back</a>
            </div>
        </div>
    </form>
    <!-- tabla del form -->
    <div class="tabla" id="tabla">
        <table class="table table-info">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Dirección</th>
                <th scope="col">Comentarios</th>
              </tr>
            </thead>
            <tbody id="listar">
            </tbody>
        </table>
    </div>
    <span>hola</span>

    <!-- Pelicula resumen -->
    <div id="resumen"></div>
    <script src="./localS.js"></script>
    <script src=" ./script.js" ></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
</body>

</html>
