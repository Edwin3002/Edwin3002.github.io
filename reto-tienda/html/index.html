<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <!-- nav lateral -->
    <nav class="navbar navbar-light  bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fst-italic tiendita text-danger fw-bolder" href="#">Tiendita</a>
            <a class="navbar-brand fst-italic tiendita text-info fw-bolder" href="./crud.html">Crud</a>
            <button type="button " class="btn" data-bs-toggle="modal" data-bs-target="#exampleModalCity">
                <i class="fa-solid fa-location-dot text-danger"></i> Put your adress
              </button>
            <button class="navbar-toggler btnCar" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"><i id="shop-cart"
                    class="btnCar fa-solid fa-cart-shopping fs-6"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel" id="shopCartVisibility">
                <div class="offcanvas-header">
                    <span>
                        Entregar en:
                        <span class="fw-bold" id="adress" >
                            
                        </span>
                    </span>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div id="shopCartModal" class="offcanvas-body"></div>
                <div class="emptyShopCart">
                    <img width="350" src="https://i.ibb.co/C8LFsct/77777.png" alt="77777">
                    <h3 class="text-center">Tú carrito está vacio</h3>
                    <button class="btn btnAdd" data-bs-dismiss="offcanvas">Agregar Productos</button>
                </div>
                <div class="shopCartButtons">
                    <button id="cleanCarrito" class="btn btn-danger">Vaciar carrito</button>
                    <button id="shop-button" class="btn btnAdd">Valor</button>
                </div>
                <div class="offcanvas-body">

                </div>
            </div>
        </div>
    </nav>

<i class="fa-solid fa-location-dot"></i>
    <!-- Button trigger modal -->
    <button type="button" class="btn btnCar" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fas fa-shopping-cart"></i>
    </button>
    </div>
    </nav>



    <!-- Banner -->
    <div class="banner">
        <img src="https://i.ibb.co/bsF1HKD/Banner.png" alt="Banner" border="0">
    </div>

    <!-- cartas horizon -->
    <div>
        <!-- <h4 class="ofertas">Ofertas</h4> -->
        <div class="cartas" id="cartas">
        </div>
        <div class="carta" id="">
            
    </div>
  
  <!-- Modal city -->
  <div class="modal fade" id="exampleModalCity" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Donde quieres recibir tu pedido?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <p>Para poder ofrecerte productos dentro de tu área, ingresa tu dirección</p>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputAdress" placeholder="name@example.com">
            <label for="floatingInput">Address</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="city()" class="btn btnAdd" data-bs-dismiss="modal">Agregar</button>
        </div>
        
        </div>
      </div>
    </div>
  </div>

    <!-- Modal2 -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content " id="verSola">

            </div>
            
    </div>
