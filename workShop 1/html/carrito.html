<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./productos.html">Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./crud.html">Crud</a>
          </li>
        </ul>
        <!-- Shopping card-->
        <div class="icons">
          <a href="carrito.html" class="fas fa-shopping-cart"></a>
          <a href="#" class="fas fa-user"></a>
          <a href="#" class="fas fa-users"></a>
        </div>
      </div>
    </div>
  </nav>
  <div id="contenedor-carrito">
  </div>
  <div>
    <section class="h-100 h-custom" style="background-color: #eee;">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card shopping-cart" style="border-radius: 15px;">
              <div class="card-body text-black">
                <div class="row">
                  <div class="col-lg-6 px-5 py-4">
                    <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Productos</h3>
                    <div id="productosCarrito">



                    </div>
                    <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">
                    <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
                      <h5 class="fw-bold mb-0">Total:</h5>
                      <h5 class="fw-bold mb-0">${inf_carrito.price}</h5>
                    </div>
                  </div>
                  <div class="col-lg-6 px-5 py-4">
                    <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Formulario de Pago</h3>
                    <form class="mb-5" id="pagarForm">
                      <div class="form-outline mb-5">
                        <input type="text" id="tarjeta" class="form-control form-control-lg" value="" minlength="10" maxlength="19" />
                        <label class="form-label" for="typeText">NÂ° Tarjeta</label>
                      </div>
                      <div class="form-outline mb-5">
                        <input type="text" id="titular" class="form-control form-control-lg" value="" />
                        <label class="form-label" for="typeName">Titular Tarjeta</label>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-5">
                          <div class="form-outline">
                            <input type="time" id="expiracion" class="form-control form-control-lg" value="" id="exp" minlength="2" maxlength="7" required />
                            <label class="form-label" for="typeExp">Expiracion</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-5">
                          <div class="form-outline">
                            <input type="number" id="clave" class="form-control form-control-lg" value="" minlength="1" maxlength="3" required />
                            <label class="form-label" for="typeText">Cvv</label>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block btn-lg"
                        id="pagar">Pagar</button>
                      <h5 class="fw-bold mb-5" style="position: absolute; bottom: 0;">
                        <a href="#!"><i class="fas fa-angle-left me-2"></i>Back</a>
                      </h5>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
  <!-- Js conex-->
  <script src="../js/carrito.js" type="module"></script>
  <!-- Js Conex Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Js sweet alert -->


</body>

</html>
