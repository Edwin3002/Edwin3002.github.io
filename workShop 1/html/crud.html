    <div>
        <h1 class="title">Crud</h1>
        <form class="form-group w-75">
            <input id="inputName" type="text" class="form-control mt-2" name="nombre" autoComplete="off" placeholder="Cloth Name" required/>
            <input id="inputPrice" type="text" class="form-control mt-2" name="correo" autoComplete="off" placeholder="Price" required/>
            <input id="inputImg1" type="text" class="form-control mt-2" placeholder="Url image 1" name="url" required/>
            <input id="inputImg2" type="text" class="form-control mt-2" placeholder="Url image 2" name="url" required/>
            <input id="inputImg3" type="text" class="form-control mt-2" placeholder="Url image 3" name="url" required/>
            <input id="inputImg4" type="text" class="form-control mt-2" placeholder="Url image 4" name="url" required/>
            <textarea id="inputDescription" class="form-control mt-2" autoComplete="off" name="descripcion" placeholder="Description" required></textarea>
            <div class="d-grid gap-2 mx-auto mt-2">
                <input class="btnSave" value="Save" type="submit" class="btn btn-outline-dark ">
            </div>
        </form>
